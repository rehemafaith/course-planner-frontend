<div class="container wrapper">
    <div class="row">
        <!-- Issue table -->
        <div class="col-md-12">
            <div class="inner">
              <br>
                <h1 class="text-center">Departments</h1>
                <button mat-raised-button color="accent"  (click) = "open(content)">Create</button>
                <br>
                <br>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Department Name</th>
                            <th scope="col">Department Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let department of DepartmentList">
                            <td>{{department.departmentId}}</td>
                            <td>{{department.departmentName}}</td>
                            <td>{{department.departmentDesc}}</td>
                            <td>
                                <button mat-raised-button color="primary" (click)="openEdit(contentEdit, department)">Edit</button> <div class="divider"></div>
                                
                                <button mat-raised-button color="warn" (click)="deleteDepartment(department.departmentId)">Delete</button>
      
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- create form -->

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New Departments</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form [formGroup]="departmentForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group mb-3">
              <label for="departmentName">Department Name</label>
              <div class="input-group">
                <input id="departmentName" formControlName="departmentName"  class="form-control" >
              </div>
            </div>
            <div class="form-group">
                <label for="departmentDesc">Department Description</label>
                <div class="input-group mb-3">
                  <input id="departmentDesc" formControlName="departmentDesc" class="form-control" >
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="departmentFacultyId">Faculty</label>
                  </div>
                    <select class="custom-select"  [(ngModel)]="departmentFacultyId" formControlName="departmentFacultyId" id="departmentFacultyId">
                        <option *ngFor="let faculty of FacultyList" [value]="faculty.facultyId">
                          {{faculty.facultyName}}
                        </option>
                      </select>
                </div>
                </div>
          
     
    
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-info"  type="submit" (click)="modal.close('Save click')">Submit</button>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div>
        </form>
    </div>
      </ng-template>
    
      <!-- update form -->
    
      <ng-template #contentEdit let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New Course</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onEdit(f)" novalidate>
     
     
                <div class="form-group">
                    <label for="departmentId">Department Id:</label>
                    <div class="input-group">
                        <input [(ngModel)]="editForm.departmentId" id="departmentId" name="departmentId" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <div class="input-group">
                        <input id="departmentName" [(ngModel)]="editForm.departmentName" name="departmentName" class="form-control">
                    </div>
                </div>
     
                <div class="form-group">
                    <label for="departmentDesc">Department Description:</label>
                    <div class="input-group">
                        <input id="departmentDesc" [(ngModel)]="editForm.departmentDesc" name="departmentDesc" class="form-control">
                    </div>
                </div>
                   
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="departmentFacultyId">Faculty</label>
                    </div>
                      <select class="custom-select"  [(ngModel)]="departmentFacultyId" formControlName="departmentFacultyId" id="departmentFacultyId">
                          <option *ngFor="let faculty of FacultyList" [value]="faculty.facultyId">
                            {{faculty.facultyName}}
                          </option>
                        </select>
                  </div>
                  </div>
     
                <div class="modal-footer">
                    <button type="button" id="add-user-form" (click)="modal.close('Save click')" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                    <!-- <button  (click)="modal.close('Save click')" type="submit" class="btn btn-primary">Save changes</button> -->
                    <button [disabled]="f.invalid" (click)="modal.close('Save click')" data-dismiss="modal" class="btn btn-primary">Submit</button>
                </div>
     
     
     
     
            </form>
        </div>
      </ng-template>
